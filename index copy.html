    <script>
       

        function toggleFlyAwayClass(myElement) {
            
            // Add flapping animation
            myElement.style.animation = 'none'; // Remove the animation
            myElement.offsetHeight; // Trigger reflow to reset animation
            myElement.style.animation = 'flapping 6s ease-in-out'; // Re-add the animation

            // Delay the random motion by 1 second
            setTimeout(() => {
                // Generate random positions
                const randomX = Math.random() * 400 - 200; // Random between -200px and 200px
                const randomY = Math.random() * 400 - 200; // Random between -200px and 200px

                // Apply new position
                myElement.style.transform = `translateX(${randomX}px) translateY(${randomY}px)`;
            }, 300); // 1-second delay
        }

        document.body.addEventListener('click', function() {
            var audio = document.getElementById('audioElement');
            // Play audio if not already playing
            if (audio.paused) {
                audio.play();
            }
        });
    </script>
